<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
  </head>

  <body>

    <main> 

      <div></div>

      <h1>Calculator</h1>

      <p class="js-field"></p>

      <p class="row-1"> 

        <button  class="numbers" onclick="
        updateCalculation('1');
        displayCalculation();
        ">1</button>
        
        <button class="numbers" onclick="
        updateCalculation('2');
        displayCalculation();
        ">2</button>

        <button class="numbers" onclick="
          calculation += '3';
          console.log(calculation);
          displayCalculation();
        ">3</button>

        <button class="operators" onclick="
        updateCalculation(' + ');
        displayCalculation();
        ">+</button>

      </p>

      <p class="row-2">

        <button class="numbers" onclick="
          updateCalculation('4');
          displayCalculation();
        ">4</button>
        
        <button class="numbers" onclick="
          updateCalculation('5');
          displayCalculation();
      
        ">5</button>

        <button class="numbers" onclick="
          updateCalculation('6');
          displayCalculation();
          
        ">6</button>

        <button class="operators" onclick="
          updateCalculation(' - ');
          displayCalculation();
        ">-</button>
      </p>

      <p class="row-3">

        <button class="numbers" onclick="
          updateCalculation('7');
          displayCalculation();
        ">7</button>
        
        <button class="numbers" onclick="
          updateCalculation('8');
          displayCalculation();
        ">8</button>

        <button class="numbers" onclick="
          updateCalculation('9');
          displayCalculation();
        ">9</button>

        <button class="operators" onclick="
          updateCalculation(' * ');
          displayCalculation();
        ">*</button>

      </p>

      <p class="row-4">

        <button class="numbers" onclick="
          updateCalculation('0');
          displayCalculation();
        ">0</button>
        
        <button class="misc" onclick="
          updateCalculation('.');
          displayCalculation();
        ">.</button>

        <button class="misc" onclick="
          document.querySelector('.js-field').innerHTML = `= ${eval(calculation)}`;
        ">=</button>

        <button class="operators" onclick="
          updateCalculation(' / ');
          displayCalculation();
        ">/</button>

      </p>

      <p class="row-5">

        <button class="misc" onclick="
          calculation = '';
          displayCalculation();
          console.log('Cleared');
        ">Clear</button>

      </p>
      
    </main>

  <script src="./index.js"></script>

  </body>

</html>
