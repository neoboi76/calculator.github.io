<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="neoboi76">
    <meta name="Webpage" content="Calculator App">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
  </head>

  <body>

    <h1>Calculator</h1>

    <main> 

      <div></div>


      <div class="js-field">
        <div class="js-txt">
            
        </div>
      </div>

      <p class="row-1"> 

        <button class="numbers js-numbers">1</button>
        
        <button class="numbers js-numbers">2</button>

        <button class="numbers js-numbers">3</button>

        <button class="operators js-operators">+</button>

      </p>

      <p class="row-2">

        <button class="numbers js-numbers">4</button>
        
        <button class="numbers js-numbers">5</button>

        <button class="numbers js-numbers">6</button>

        <button class="operators js-operators">-</button>

      </p>

      <p class="row-3">

        <button class="numbers js-numbers">7</button>
        
        <button class="numbers js-numbers">8</button>

        <button class="numbers js-numbers">9</button>

        <button class="operators js-operators">*</button>

      </p>

      <p class="row-4">

        <button class="numbers js-numbers">0</button>
        
        <button class="misc js-misc">.</button>

        <button class="misc js-misc">=</button>

        <button class="operators js-operators">/</button>

      </p>

      <p class="row-5">

        <button class="misc clear js-misc">Clear</button>
        <button class="misc js-misc">Ans</button>
        <!-- <button class="operators js-operators">%</button> -->

      </p>
      
    </main>

    <script src="./index.js"></script>

  </body>

</html>
