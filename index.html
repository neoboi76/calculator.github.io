<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
  </head>

  <body>

    <main> 

      <div></div>

      <h1>Calculator</h1>

      <p class="js-field"></p>

      <p class="row-1"> 

        <button class="numbers js-numbers">1</button>
        
        <button class="numbers js-numbers">2</button>

        <button class="numbers js-numbers">3</button>

        <button class="operators js-operators">+</button>

      </p>

      <p class="row-2">

        <button class="numbers js-numbers">4</button>
        
        <button class="numbers js-numbers">5</button>

        <button class="numbers js-numbers">6</button>

        <button class="operators js-operators">-</button>

      </p>

      <p class="row-3">

        <button class="numbers js-numbers">7</button>
        
        <button class="numbers js-numbers">8</button>

        <button class="numbers js-numbers">9</button>

        <button class="operators js-operators">*</button>

      </p>

      <p class="row-4">

        <button class="numbers js-numbers">0</button>
        
        <button class="misc js-misc">.</button>

        <button class="misc js-misc" onclick="
          document.querySelector('.js-field').innerHTML = `= ${eval(calculation)}`;
        ">=</button>

        <button class="operators js-operators">/</button>

      </p>

      <p class="row-5">

        <button class="misc js-misc" onclick="
          calculation = '';
        ">Clear</button>

      </p>
      
    </main>

    <script src="./index.js"></script>

  </body>
  

</html>
